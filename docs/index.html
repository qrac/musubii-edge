<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>MUSUBii - Test Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/musubii.min.css">
  <style>
    .demo-heading {
      padding: 32px 16px 8px;
      color: #828282;
      font-size: 12px;
    }

    .is-demo-bg-cyan {
      background-color: #1cb4c7;
    }

    .is-demo-bg-grey {
      background-color: #e0e0e0;
    }

    .is-demo-bg-grey-light {
      background-color: #f1f1f1;
    }

    .is-demo-min-height-1 {
      min-height: 160px;
    }

    .is-demo-padding-1 {
      padding: 16px 0;
    }
  </style>
</head>

<body>
  <main class="demo">

    <div class="demo-heading">.section > .inner</div>
    <section class="section is-demo-bg-cyan">
      <div class="inner is-demo-bg-grey is-demo-min-height-1">
      </div>
    </section>
    <div class="demo-heading">.section > .inner-soft</div>
    <section class="section is-demo-bg-cyan">
      <div class="inner-soft is-demo-bg-grey is-demo-min-height-1">
      </div>
    </section>
    <div class="demo-heading">.section > .inner-vw</div>
    <section class="section is-demo-bg-cyan">
      <div class="inner-vw is-demo-bg-grey is-demo-min-height-1">
      </div>
    </section>

    <section class="section">
      <div class="demo-heading">.alert</div>
      <div class="inner-soft">
        <div class="group is-space">
          <div class="alert">
            <i aria-hidden="true" class="fas fa-thumbs-up is-fit"></i>
            <span class="text">アプリの通知設定へようこそ！</span>
          </div>
          <div class="alert is-primary">
            <i aria-hidden="true" class="fas fa-thumbs-up is-fit"></i>
            <span class="text">アプリの通知設定へようこそ！</span>
          </div>
          <div class="alert is-info">
            <i aria-hidden="true" class="fas fa-info-circle is-fit"></i>
            <span class="text">通知設定に関するチュートリアルはこちら。</span>
          </div>
          <div class="alert is-success">
            <i aria-hidden="true" class="fas fa-check is-fit"></i>
            <span class="text">通知設定は自動的に保存されました。</span>
          </div>
          <div class="alert is-warning">
            <i aria-hidden="true" class="fas fa-exclamation-triangle is-fit"></i>
            <span class="text">通知設定はアクティベートされていません。</span>
          </div>
          <div class="alert is-danger">
            <i aria-hidden="true" class="fas fa-times is-fit"></i>
            <span class="text">通知設定は削除されました。</span>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="demo-heading">Demo</div>
      <div class="inner-soft">
      </div>
    </section>

  </main>
</body>

</html>
